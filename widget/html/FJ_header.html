<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />

    <style>
        .header {
            height: 50px;
            padding: 0px 20px;
            font-size: 20px;
            /* background-image: url(../image/7.png); */

            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* background-image: linear-gradient(#03a9f4, #67D1E8); */
        }

        .icon {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>

<body>
    <div style="background-image:linear-gradient(#03a9f4, #63C7F4);color: #fff;">
        <div id="header" class="header">
            <header>附近</header>
            <div id="map" ismap='1' class="aui-font-size-16">
                地图查看
            </div>
        </div>
        <div
            style="height: 80px; display: flex;justify-content: space-around;  align-items: center;margin-bottom: 10px;">
            <div class="icon" id="baoyang">
                <img src="../image/3.jpg" style="border-radius: 30px;" width="45px" height="45px" alt="">
                <div style="margin-top: 10px;" class="aui-font-size-12">保养</div>
            </div>
            <div class="icon" id="xinche">
                <img src="../image/3.jpg" style="border-radius: 30px;" width="45px" height="45px" alt="">
                <div style="margin-top: 10px;" class="aui-font-size-12">新车</div>
            </div>
            <div class="icon" id="ershouche">
                <img src="../image/3.jpg" style="border-radius: 30px;" width="45px" height="45px" alt="">
                <div style="margin-top: 10px;" class="aui-font-size-12">二手车</div>
            </div>
            <div class="icon" id="xiche">
                <img src="../image/3.jpg" style="border-radius: 30px;" width="45px" height="45px" alt="">
                <div style="margin-top: 10px;" class="aui-font-size-12">洗车</div>
            </div>
            <div class="icon" id="xiuche">
                <img src="../image/3.jpg" style="border-radius: 30px;" width="45px" height="45px" alt="">
                <div style="margin-top: 10px;" class="aui-font-size-12">修车</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/city.js"></script>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript">
    apiready = function () {
        api.addEventListener({
            name: 'dizhi'
        }, function (ret, err) {
            var weizhi = $api.getStorage('weizhi');
        });

        $api.addEvt($api.dom('#map'), 'click', function () {
            let ismap = $api.attr($api.dom('#map'), 'ismap');
            if (ismap == 1) {
                api.sendEvent({
                    name: 'rootismap',
                    extra: { ismap: 1 }
                });
                $api.attr($api.dom('#map'), 'ismap', '0')
                $api.html($api.dom('#map'), '列表查看');
            } else {
                api.sendEvent({
                    name: 'rootismap',
                    extra: { ismap: 0 }
                });
                $api.attr($api.dom('#map'), 'ismap', '1')
                $api.html($api.dom('#map'), '地图查看');

            }

        });


        $api.addEvt($api.byId('xinche'), 'click', function () {

            api.openWin({
                name: 'xinche',
                url: './Z_xinche_header.html',
                bounces: false,
                pageParam: {
                    biaoti: '筛选新车',
                    html: 'Z_xinche',
                    type: 'xinche'
                }
            });
        });

        $api.addEvt($api.byId('ershouche'), 'click', function (event) {
            api.openWin({
                name: 'ershouche',
                url: './Z_xinche_header.html',
                bounces: false,
                pageParam: {
                    biaoti: '筛选二手车',
                    html: 'Z_xinche',
                    type: 'ershouche'
                }
            });
        });

        $api.addEvt($api.byId('baoyang'), 'click', function (event) {
            api.openWin({
                name: 'baoyang',
                url: './Z_pt_map_header.html',
                bounces: false,
                pageParam: {
                    biaoti: '保养',
                    html: 'Z_qixiu_yewu',
                    leibie: '保养'
                }
            });
        });
        $api.addEvt($api.byId('xiche'), 'click', function (event) {
            api.openWin({
                name: 'xiche',
                url: './Z_pt_map_header.html',
                bounces: false,
                pageParam: {
                    biaoti: '洗车',
                    html: 'Z_qixiu_yewu',
                    leibie: '洗车'

                }
            });
        }); $api.addEvt($api.byId('xiuche'), 'click', function (event) {
            api.openWin({
                name: 'xiche',
                url: './Z_pt_map_header.html',
                bounces: false,
                pageParam: {
                    biaoti: '修车',
                    html: 'Z_qixiu_yewu',
                    leibie: '修车'

                }
            });
        });
        //var header = $api.byId('header');
        //适配iOS 7+，Android 4.4+状态栏
        //var headerPos = $api.offset(header);
        // var main = $api.byId('main');
        //$api.fixStatusBar(header);
    }
</script>

</html>
