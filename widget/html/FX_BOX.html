        var NVNavigationBar = api.require('NVNavigationBar');
        NVNavigationBar.open({
            rect: {
                x: 0,
                y: 50,
                w: api.winWidth,
                h: 50
            },
            styles: {
                orientation: 'horizontal',
                bg: '#ffffff',
                bgAlpha: 1,
                font: {
                    size: 16,
                    sizeSelected: 20,
                    color: '#70686A',
                    colorSelected: '#ff8000',
                    alpha: 1
                },
                itemSize: {
                    w: api.winWidth / 4.5,
                    h: 49
                }
            },
            items: items,
            selectedIndex: 0,
            fixedOn: api.frameName,
            id: Group.FX_BOX.Group
        }, function (ret, err) {
            api.setFrameGroupIndex({
                name: Group.FX_BOX.Group,
                index: ret.index,
                scroll: true
            });
        });

        api.openFrameGroup({
            name: Group.FX_BOX.Group,
            scrollEnabled: true,
            rect: {
                x: 0,
                y: 100,
                w: 'auto',
                h: api.winHeight - 55 - 50 - 50
            },
            index: 0,
            preload: 0,
            frames: frames
        }, function (ret, err) {

            NVNavigationBar.setSelected({
                id: Group.FX_BOX.Group,
                index: ret.index,
                selected: true
            });
        });


        
        setTimeout(function () {
            hiddenframegroup([Group.FX_BOX.header, Group.ME_BOX.header], [Group.FX_BOX.Group, Group.ME_BOX.Group])
        }, 2000);

        api.bringFrameToFront({
