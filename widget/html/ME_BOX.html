<script type="text/javascript">
	apiready = function () {

		

		// if(zhuangtai.denglu.isdenglu){
		// 	headerheight=150
		// }else{
		// 	headerheight = 80
		// }
		api.openFrame({
			name: 'ME_header',
			url: './ME_header.html',
			bounces: false,
			rect: {
				x: 0,
				y: 0,
				w: 'auto',
				h: Group.ME_BOX.headerh
			}
		});
		var SY_GroupHtml = ['ME_main'];
		cj_group(Group.ME_BOX.Group, SY_GroupHtml);
		setTimeout(function () {
			hiddenframegroup([Group.FX_BOX.header, Group.ME_BOX.header], [Group.FX_BOX.Group, Group.ME_BOX.Group])
		}, 800);

		
	};
	
	function cj_group(GroupName, FramesName) {
		var frames = [];
		for (var i = 0, len = FramesName.length; i < len; i++) {
			frames.push({
				name: FramesName[i],
				url: './' + FramesName[i] + '.html',
				bounces: false
			})
		}
		api.openFrameGroup({
			name: GroupName,
			scrollEnabled: false,
			rect: {
				x: 0,
				y: Group.ME_BOX.headerh,
				w: api.winWidth,
				h: api.winHeight - 55- Group.ME_BOX.headerh
			},
			preload: FramesName.length,
			index: 0,
			frames: frames
		}, function (ret, err) {
		})

	}
	 
</script>
