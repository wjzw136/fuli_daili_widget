<script type="text/javascript">
	apiready = function () {
		var images = api.pageParam.images;
		var photoBrowser = api.require('photoBrowser');
		photoBrowser.open({
			images: images,
			placeholderImg: 'widget://res/img/apicloud.png',
			bgColor: '#000'
		}, function (ret, err) {
			if (ret) {
				if (ret.eventType == 'change') {
					show_biaoti(ret.index, images)
				}
			}
		});
		
		show_biaoti(0, images)


	};
	function show_biaoti(index, images) {
		api.openFrame({
			name: 'Z_photoBrowser',
			url: './Z_photoBrowser.html',
			bounces: false, 
			reload:true,
			rect: {
				x: 0,
				y: 0,
				w: 'auto',
				h: 50
			}, pageParam: {
				index: index,
				images:images
			}
		});
	}
</script>
