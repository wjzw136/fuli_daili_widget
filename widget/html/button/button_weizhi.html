<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>Hello APP</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
	<link rel="stylesheet" type="text/css" href="../../css/public.css" />
</head>

<body>
	<div id="apibox" style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
		<div
			style=" background-color: #fff;border-radius: 5px;color: red;border: solid 1px slategray;width: 100px;padding: 5px;text-align: center;font-size: 16px;">
			{{data}}
		</div>
		<div style="color: red;"><i class="aui-iconfont aui-icon-down"></i></div>
	</div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.js"></script>
<script type="text/javascript">
	apiready = function () {
		var button_weizhi = new Vue({
			el: "#apibox",
			data: {
				show:true,
				data: '救援位置'
			}
		})
		
		api.addEventListener({
			name: 'button_weizhi'
		}, function(ret, err){
			let key =ret.value.key
			if (key==1) {
				button_weizhi.data='目的位置'
			} else if(key == 0) {
				button_weizhi.data = '救援位置'
			}
		});
	};
</script>

</html>
